name: basebuild

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-dockerize:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tags
        id: vars
        run: echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/pocketbase
          SHA_TAG=${{ steps.vars.outputs.sha_tag }}
          
          docker build -f docker/Dockerfile -t $IMAGE_NAME:$SHA_TAG -t $IMAGE_NAME:latest .
          
          docker push $IMAGE_NAME:$SHA_TAG
          docker push $IMAGE_NAME:latest
